<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        <img src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-16.png" width="50px" />
          Weather App
      </h1>
      <p class="subtitle mb-6">
         Enter a city
      </p>

      <div class="container control has-icons-right" style="max-width: 80%;">
        <input class="input is-rounded is-info" type="text" placeholder="City..." onkeypress="checarTecla(event)">
        <span class="icon is-small is-right">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </section>

  <div id="show_weather" class="columns is-mobile is-centered"></div> 

  <script src=".//weather-script.js"></script>

  </body>
</html>
